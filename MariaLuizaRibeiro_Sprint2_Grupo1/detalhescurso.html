<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Detalhes do Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styleupload.css" rel="stylesheet" type="text/css" />

    <!--Este Stlye só vale pra essa pagina mesmo-->
    <style>
        h2 {
            margin-left: 20px;
        }

        #autor {
            text-align: center;
        }

        h1 {
            color: #3E66F2;
        }
    </style>


</head>
<body>
    <!--MENU-->
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">
        <div class="logo">
            <p class="logo-texto mb-0">
                #EDUCA
            </p>
            <p class="logo-texto mb-0">
                &lt;/WEB&gt;
            </p>
        </div>

        <nav class="nav d-flex  justify-content-center gap-4">
            <div>
                <a href="" class="nav-item">Página Inicial</a>
            </div>
            <div>
                <a href="" class="nav-item">Cursos</a>
            </div>
            <div>
                <a href="" class="nav-item">Adicionar Cursos</a>
            </div>
        </nav>

        <button class="Usuario d-flex justify-content-center align-items-center p-3 gap-1">
            Usuario
        </button>
    </header>


    <!--CONTEUDO-->
    <main>
        <h1 class="titulo" id="cursoNome"></h1>
        <p id="autor">ADMIN</p>

        <h2>Conteúdo: </h2>
        <p id="cursoConteudo"></p>

        <h2>Link do Curso: </h2>
        <p><a href="" id="cursoLink" target="_blank"></a></p>

        <h2>Descrição: </h2>
        <p id="cursoDescricao"></p>
    </main>



    <script>

        //PROCURA O ID DO CURSO E IMPRIME NO MAIN
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const cursoId = params.get('id');
            const cursos = JSON.parse(localStorage.getItem('cursos'));
            const curso = cursos.find(c => c.id == cursoId);

            if (curso) {
                document.getElementById('cursoNome').textContent = curso.nome;
                document.getElementById('cursoConteudo').textContent = curso.conteudo;
                document.getElementById('cursoLink').textContent = curso.link;
                document.getElementById('cursoLink').href = curso.link;
                document.getElementById('cursoDescricao').textContent = curso.descricao;
            } else {
                document.body.innerHTML = '<h1>Curso não encontrado</h1>';
            }
        });

        
    </script>
</body>
</html>
