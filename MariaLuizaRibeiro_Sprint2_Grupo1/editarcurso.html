    <h1 style="text-align: center;">Editar Informações do curso</h1>
   

    <form id="form">
        <div>
            <label>Nome:</label>
            <input placeholder=" " type="text" required="required" id="idnome">
        </div>
        <div>
            <label>Conteudo de:</label>
            <select name="languages" id="idlang">
                <option value="HTML">HTML</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="Excel">Excel</option>
            </select>
        </div>
        <div>
            <label>Link do Curso:</label>
            <input type="url" id="idlink" required="required">
        </div>
        <div>
            <label>Descrição:</label>
            <input type="text" id="iddesc" required="required">
        </div>
        <div>
            <button type="button" type = "submit" class="Usuario d-flex justify-content-center align-items-center p-3 gap-1" id="btnenvio">
                Enviar
            </button>
        </div>
    </form>

<script>
    document.getElementById('btnenvio').addEventListener('click', function(event) {
            
            const params = new URLSearchParams(window.location.search);
            const cursoId = params.get('id');
            let cursos = JSON.parse(localStorage.getItem('cursos'));
            const curso = cursos.find(c => c.id == cursoId);

            

            
            
            curso.nome =  document.getElementById('idnome').value;
            curso.conteudo =  document.getElementById('idlang').value;
            curso.link = document.getElementById('idnome').value;
            curso.link = document.getElementById('idlink').value;
            curso.descricao = document.getElementById('iddesc').value;

            
            
    localStorage.setItem('cursos', JSON.stringify(cursos));
    
    alert('Curso salvo com sucesso!');
    window.location.href = 'listacursos.html';
            
        });
</script>
