<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styleupload.css" rel="stylesheet" type="text/css" />
</head>
<body>



    <style>
        @media only screen and (max-width: 1100px) {
            .card {
                justify-content: center;
                display: flex; 
            }
        }
        
    </style>
    <!--MENU-->
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">
        <div class="logo">
            <p class="logo-texto mb-0">
                #EDUCA
            </p>
            <p class="logo-texto mb-0">
                &lt;/WEB&gt;
            </p>
        </div>

        <nav class="nav d-flex  justify-content-center gap-4">
            <div>
                <a href="" class="nav-item">PÃ¡gina Inicial</a>
            </div>
            <div>
                <a href="" class="nav-item">Cursos</a>
            </div>
            <div>
                <a href="uploadvideos.html" class="nav-item">Adicionar Cursos</a>
            </div>
        </nav>

        <button class="Usuario d-flex justify-content-center align-items-center p-3 gap-1">
              Usuario
        </button>
    </header>
<!--LISTAGEM-->
    <main>
        <h1 class="titulo">Lista de Cursos</h1>
        <div class=" CONTEUDO container-fluid">
            <div id="cursos" class="row"></div>
        </div>
    </main>

    <!--FOOTER-->
    <footer>
        <div class="footer-social">
            <a>Desenvolvido pelo Grupo1</a>
            <a href="#"><img src="imagens/icons8-instagram-24.png"></a>
            <a href="#"><img src="imagens/icons8-github-24.png" alt="Git Hub"></a>
        </div>
    </footer>

    <script>
        //IMPRIME OS CURSOS
        document.addEventListener('DOMContentLoaded', function() {
            let cursos = JSON.parse(localStorage.getItem('cursos'));
            let cursosContainer = document.getElementById('cursos');
            console.log(cursos);
        
            cursos.forEach(curso => {
                if (curso.id){
                let cursoCard = document.createElement('div');
                cursoCard.className = 'col-md-4';
                cursoCard.innerHTML = `
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="detalhescurso.html?id=${curso.id}">${curso.nome}</a>
                            </h4>
                            <h4class="card-subtitle mb-2 text-muted">${curso.conteudo}</h4>
                            <p class="card-text">${curso.descricao}</p>
                            <a href="${curso.link}" class="card-link" target="_blank">Acessar Curso</a>
                            <button class="btn btn-danger btn-sm mt-2" onclick="excluirCurso(${curso.id})">Excluir</button>
                            <p class="">
                                <a href="editarcurso.html?id=${curso.id}">Editar curso</a>
                            <p>
                        </div>
                    </div>`;
                cursosContainer.appendChild(cursoCard);
            }});
        });
        
        //FILTRA O CURSO ATUAL E TIRA ELE DO LOCAL STORAGE
        function excluirCurso(cursoId) {
            let cursos = JSON.parse(localStorage.getItem('cursos'));
            let novosCursos = cursos.filter(curso => curso.id !== cursoId);
            localStorage.setItem('cursos', JSON.stringify(novosCursos));
            location.reload(); 
        }
        </script>
        
</body>
</html>
