<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>

    <link rel="shortcut icon" href="/assets/img/icone-educaweb.png" type="image/x-icon">
    <!-- Instalando o bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />

    <!-- Conectando ao CSS -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./lista_vagas.css">

    <!-- Instalando o axios -->
    <script src="../../global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

</head>
<body>
    
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">
        <div class="logo">
            <p class="logo-texto mb-0">
                #EDUCA
            </p>
            <p class="logo-texto mb-0">
                &lt;/WEB&gt;
            </p>
        </div>

        <nav class="nav d-flex  justify-content-center gap-4">
            <div>
                <a href="" class="nav-item">Página Inicial</a>
            </div>
            <div>
                <a href="" class="nav-item">Cursos</a>
            </div>
            <div>
                <a href="" class="nav-item selecionado">Vagas</a>
            </div>
            <div>
                <a href="" class="nav-item">Sobre nós</a>
            </div>
        </nav>

        <button class="entrar d-flex justify-content-center align-items-center p-3 gap-1">
            Conta
        </button>
    </header>

    <form class="form-pesquisa">
        <div class="container-form">
            <label for="pesquisa">
                Pesquisar Vaga:
            </label>

            <div class="container-input-form">
                <input
                    type="search"
                    name="pesquisa"
                    class="form-control input-form"
                    placeholder="Pesquisar por nome, empresa ou cargo..."
                    id="input-pesquisa"
                />

                <button type="submit" class="btn" id="btn-submit">Pesquisar</button>
                <a class="btn" id="link-criar-vaga">Criar</a>
            </div>
        </div>
    </form> 
    
    <section class="container-card-vagas">
        
    </section>
    
    <script src="./lista_vagas.js"></script>
</body>
</html>
