<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EducaWeb - Feed</title>
        <link rel="shortcut icon" href="../assets/img/icone-educaweb.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../../global.css">
        <link rel="stylesheet" href="./social.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <header class="cabecalho mb-5 p-4 d-flex justify-content-between">

        </header>

        <div class="principal">
            <form class="form-pesquisa">
                <div class="container-form">
                    <label for="pesquisa">
                        Pesquisar Perfil:
                    </label>
                    <div class="container-input-form">
                        <input
                            type="search"
                            name="pesquisa"
                            class="form-control input-form"
                            placeholder="Pesquisar por nome, empresa ou cargo..."
                            id="input-pesquisa"
                        />
                        <button type="submit" class="btn" id="btn-submit">Pesquisar</button>
                    </div>
                </div>
            </form>

            <div class="container-perfis d-flex gap-5 justify-content-center mx-5 flex-wrap">
                
            </div>
        </div>

        

        <footer class="footer">

        </footer>


        <script src="../../global.js"></script>

        <script src="./social.js"></script>
    </body>

</html>
