<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar vaga</title>

    <link rel="shortcut icon" href="../assets/img/icone-educaweb.png" type="image/x-icon">
    <!-- Instalando o bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />

    <!-- Conectando ao CSS -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="editar_vaga.css">

    <!-- Instalando o axios -->
    <script src="../../global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

</head>
<body>
    
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">
        <div class="logo">
            <p class="logo-texto mb-0">
                #EDUCA
            </p>
            <p class="logo-texto mb-0">
                &lt;/WEB&gt;
            </p>
        </div>

        <nav class="nav d-flex  justify-content-center gap-4">
            <div>
                <a href="" class="nav-item">Página Inicial</a>
            </div>
            <div>
                <a href="" class="nav-item">Cursos</a>
            </div>
            <div>
                <a href="" class="nav-item selecionado">Vagas</a>
            </div>
            <div>
                <a href="" class="nav-item">Sobre nós</a>
            </div>
        </nav>

        <button class="entrar d-flex justify-content-center align-items-center p-3 gap-1">
            Conta
        </button>
    </header>

    <div class="container-edit">
        <main class="mt-1 d-flex justify-content-center">
        
            <form action="" class="form-edit-vagas d-flex flex-column align-items-center p-5 border rounded rounded-3">
                <h3 class="ms-5 mb-5">Editar vaga: </h3>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Nome da empresa: <span style="color: darkred">*</span></label>
                    <input type="text" class="form-control" placeholder="Tecnologias Ltda." id="empresa">
                </div>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Título da vaga: <span style="color: darkred">*</span></label>
                    <input type="text" class="form-control" placeholder="Dev. Frontend Jr" id="titulo">
                </div>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Descrição da vaga: <span style="color: darkred">*</span> </label>
                    <input type="text" class="form-control" placeholder="Desenvolvedor júnior para..." id="descricao">
                </div>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Jornada: <span style="color: darkred">*</span> </label>
                    <input type="text" class="form-control" placeholder="8h" id="jornada">
                </div>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Regime: <span style="color: darkred">*</span> </label>
                    <select name="regime" id="regime" class="form-select">
                        <option value="Remoto">Remoto</option>
                        <option value="Hibrido">Híbrido</option>
                        <option value="Presencial">Presencial</option>
                    </select>
                </div>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Requisitos: <span style="color: darkred">*</span></label>
                    <input type="text" class="form-control" placeholder="JavaScript, React, Bootstrap" id="requisitos">
                </div>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Desejável: <span style="color: darkred">*</span> </label>
                    <input type="text" class="form-control" placeholder="Banco de dados..." id="desejavel">
                </div>
                <div class="container-input-form d-flex flex-column gap-1">
                    <label for="">Informe o salário da vaga: <span style="color: darkred">*</span></label>
                    <input type="text" class="form-control" placeholder="2.250,00" id="salario">
                </div>
    
                <div class="d-flex gap-3 container-submit">
                    <button type="submit" class="btn btn-primary mt-5 btn-cria-vaga mb-0" id="btn-edit">Editar</button>
                    <button type="submit" class="btn btn-danger mt-5 btn-cria-vaga mb-0" id="btn-delete">Excluir</button>
                </div>
            </form>
        </main>
    </div>


    <script src="./editar_vaga.js"></script>
</body>
</html>
