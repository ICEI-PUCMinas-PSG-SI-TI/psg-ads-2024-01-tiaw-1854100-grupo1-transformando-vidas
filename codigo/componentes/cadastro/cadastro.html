<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./cadastro.css">
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between conteiner-fluid">
        
    </header>  
    <main>
        <div id="h" ><h1 >CADASTRE-SE</h1></div>
            <div id="tipo"><a href="" id="aluno" class="nav-item">
                <button id="a-botao" class="l-botao">Aluno</button></a>
                 <a href="" id="Professor" class="nav-item"><button id="p-botao" class="l-botao">Professor</button></a> 
                 <a href="" id="empresa" class="nav-item"><button id="e-botao" class="l-botao">Empresa</button></a>
                </div>
            <div>
        </div>
                
        <div id="for" >
            <form id="formulario">
            <!-- formulario aluno-->
                <form id="f-aluno">
                    <div class="inputt">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" id="a-nome">
                    </div>
                    <div class="inputt">
                        <label for="cpf" id="l-cpf" >CPF*</label>
                        <label for="cpf" id="cnpj" >CNPJ*</label>
                        <input type="text" id="a-cpf">
                    </div>
                    <div class="inputt">
                        <label for="email">E-mail*</label>
                        <input type="email" id="a-email">
                    </div>
                    <div class="inputt">
                        <label for="number" id="renda-minima" >Renda Minima</label>
                        <label for="number" id="l-professor">Tempo de Profissão </label>
                        <label for="number" id="a-projetos">Área de atuação</label>
                        <input type="text" id="renda">
                    </div>
                    <div class="inputt">
                        <label for="password">Senha*</label>
                        <input type="password" id="a-senha">
                    </div>
                </form>

                <div class="botao">
                    <button type="submit" id="botao">CADASTRAR</button>
                </div>
            </form>
        </div>
    </main>  
     
    <footer>
        
    </footer>
