<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./social_perfil.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">

    </header>

    <main class="principal px-4">
        <div class="container-perfil d-flex flex-column align-items-center">
            <img src="../../assets/img/avatar-do-usuario.png" alt="">

            <h3 class="mt-2 perfil-nome"></h3>

            <p class="perfil-bio"></p>

        </div>

        <button class="seguir mt-3">
            <img src="../../assets/img/seguidores.png"/>
            Seguir
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Seguidores</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
            </div>
        </div>

        <h4 class="text-dark-emphasis mt-5 title-section" style="text-align: center;"></h4>
        <div id="cards-container" class="container d-flex align-items-center mt-3 justify-content-center">
            
        </div>
    </main>

    

    <footer class="footer">

    </footer>

    <script src="social_perfil.js"></script>
    <script src="../../global.js"></script>
</body>
</html>
