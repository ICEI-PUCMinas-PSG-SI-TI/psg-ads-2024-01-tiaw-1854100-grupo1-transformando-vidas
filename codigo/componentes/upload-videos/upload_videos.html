<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>#EDUCA/WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../global.css">
    <link href="./upload_videos.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <!--MENU-->
  <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">
    
</header>



  <body>
    <main>
      <!--CARD-->
      <h1 class = "titulo">Upload de Cursos</h1>
      <div class = "pagina container-fluid">
        <div class="card border border-3 container-fluid" >
          <img src="icon_card.png" class="card-img-top" alt="icon_card">
          <div class="card-body">
            <p class="card-text">“Educação não transforma o mundo, educação muda as pessoas.”</p>
          </div>
        </div>

        <!--FORMULARIO-->
        <form id="form">
          <div>
              <label>Nome:</label>
              <input placeholder=" " type="text" required="required" id="idnome">
          </div>
          <div>
              <label>Conteudo de:</label>
              <select name="languages" id="idlang">
                  <option value="HTML">HTML</option>
                  <option value="C#">C#</option>
                  <option value="Java">Java</option>
                  <option value="Excel">Excel</option>
              </select>
          </div>
          <div>
              <label>Link do Curso:</label>
              <input type="url" id="idlink" required="required">
          </div>
          <div>
              <label>Descrição:</label>
              <input type="text" id="iddesc" required="required">
          </div>
          <div>
              <button type="button" type = "submit" class="Usuario d-flex justify-content-center align-items-center p-3 gap-1" id="btnenvio">
                  Enviar
              </button>
          </div>
      </form>

      
      </div>
        <!--FOOTER-->
        <footer class="footer">
          
      </footer>
      
      <script src="../../global.js"></script>
      <script src="./upload_videos.js" defer></script>
    </main>
    </body>
</html>
