<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/edicao_de_empresa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Edição de Usuario - Empresa</title>
</head>
<body>
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">
        <div class="logo">
            <p class="logo-texto mb-0">
                #EDUCA
            </p>
            <p class="logo-texto mb-0">
                &lt;/WEB&gt;
            </p>
            
        </div>

        <nav class="nav d-flex  justify-content-center gap-4">
            <div>
                <a href="" class="nav-item selecionado">Página Inicial</a>
            </div>
            <div>
                <a href="" class="nav-item">Cursos</a>
            </div>
            <div>
                <a href="" class="nav-item">Sobre nós</a>
            </div>
        </nav>

        <button class="entrar d-flex justify-content-center align-items-center p-3 gap-1">
            <div id="minha-conta">
                <img src="imagens/do-utilizador (2) 2.png" alt="">
                Minha-Conta
            </div>
        </button>
    </header>
    <main>
        <h1 id="titulo-main">Editar informações da conta</h1>
        <div id="alinhar">
            <form class="formulario">
                <div >
                    <label for="">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div >
                    <label for="">CNPJ:</label>
                    <input type="text" id="CNPJ">
                </div>

                <div  >
                    <label for="text" >Email:</label>
                    <input type="email" id="email">
                </div>
                <div >
                    <label for="text" >Área de atuação:</label>
                    <input type="email" id="areaAtuacao">
                </div>
                <div >
                    <label for="text" >Senha:</label>
                    <input type="password" id="senha">
                </div>
                <div >
                    <label for="text" >Nova-Senha:</label>
                    <input type="password" id="nova-senha">
                </div>
                <div  class="botao">
                    <button type="submit" id="botao">Salvar</button>
                </div>
            </form>
        </div>   

        <div id="alinhar1">
            <div id="conjunto-link">
                
                <button id="cursos" class="link">
                    <img src="imagens/jogar (1) 1.png" alt="play">
                    Meus Cursos
                </button>
                
                <button id="certificado" class="link">
                    <img src="imagens/qualidade 1.png" alt="Certificado">
                    Certificados
                </button>
            
                <button id="vagas" class="link">
                    <img src="imagens/pesquisa 1.png" alt="Vagas">
                    Vagas
                </button>
            </div>
        </div>
        
    </main>
    
    <script src="../scripts/edicao_de_empresa.js">
        
    </script>
</body>
</html>
