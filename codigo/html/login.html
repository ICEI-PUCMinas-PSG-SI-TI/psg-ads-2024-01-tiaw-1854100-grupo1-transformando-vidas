<!DOCTYPE html>

<html lang="pt-br">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/img/icone-educaweb.png" type="image/x-icon">
    <!-- Link com o css -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <!-- Importando bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Importanto o axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>
    
    <header class="cabecalho mb-5 mt-4 mx-4 d-flex justify-content-between">
        
    </header>

    <main class="mt-5 d-flex flex-column align-items-center justify-content-center">
        <form action="" class="form-cadastro-vagas d-flex flex-column align-items-center p-5 border rounded rounded-3 gap-3" style="width: 30%;">
            <h3 class="ms-5 mb-5">Realizar Login: </h3>
            <div class="container-input-form d-flex flex-column gap-1">
                <label for="">E-mail:</label>
                <input type="email" class="form-control" placeholder="fulano@email.com" id="login-email">
            </div>
            <div class="container-input-form d-flex flex-column gap-1">
                <label for="">Senha:</label>
                <input type="password" class="form-control" placeholder="*******" id="login-senha">
            </div>
            <div>
                <label for="select-tipo-login">Selecione o tipo de login: </label>
                <select name="select-tipo-login" id="select-tipo-login">
                    <option value="aluno" selected>Aluno</option>
                    <option value="professor">Professor</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-4 btn-login mb-0" id="btn-login">Login</button>
        </form>
    </main>


    <script src="../scripts/login.js"></script>
    <script src="../scripts/header.js"></script>


</body>

</html>
